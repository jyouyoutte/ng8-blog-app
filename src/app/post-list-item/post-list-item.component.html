<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }">
    <div>
        <p style="float:right"> {{ created_at | date:"dd/MM/yyyy HH:mm:ss" }}</p>
        <input type="text" 
               style="font-size:30px;width:50%" 
               class="form-control" 
               [(ngModel)]="title"
               [ngStyle]="{color: getColor()}"> 
        <textarea  rows="6" cols="50" style="width:80%" [(ngModel)]="content"></textarea>
    </div>
    <div class="btn-group">
        <button type="button" 
                class="btn btn-success" 
                style="margin-right:5px;" 
                (click)="onLoveIt()">Love it!!</button>
        <button type="button" 
                class="btn btn-danger"
                (click)="onDontLoveIt()">Don't love it!!</button>
    </div>
</li>
